version: "3.3"

services:

  mongo:
    image: mongo:4
    ports:
      - "27017:27017"

  postgres:
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=moleculer
      - POSTGRES_MULTIPLE_DATABASES=db_int_test,db_int_posts_1000,db_int_posts_1001,db_int_posts_1002,db_int_posts_1003
    volumes:
        - ./scripts/create-databases.sh:/docker-entrypoint-initdb.d/create-databases.sh

  pgadmin:
    image: dpage/pgadmin4
    environment:
        PGADMIN_DEFAULT_EMAIL: "admin@example.com"
        PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
        - "8080:80"
    depends_on:
        - postgres
