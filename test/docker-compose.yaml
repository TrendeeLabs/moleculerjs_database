version: "3.3"

services:

  mongo:
    image: mongo:4
    ports:
      - "27017:27017"

  postgres:
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=moleculer
      - POSTGRES_MULTIPLE_DATABASES=db_int_test,db_int_posts_1000,db_int_posts_1001,db_int_posts_1002,db_int_posts_1003
    volumes:
        - ./scripts/pg-create-databases.sh:/docker-entrypoint-initdb.d/pg-create-databases.sh

  pgadmin:
    image: dpage/pgadmin4
    environment:
        PGADMIN_DEFAULT_EMAIL: "admin@example.com"
        PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
        - "8080:80"
    depends_on:
        - postgres

  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=moleculer
      - MYSQL_DATABASE=db_int_test
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./scripts/mysql-create-databases.sql:/docker-entrypoint-initdb.d/mysql-create-databases.sql

  adminer:
    image: adminer
    ports:
      - 8081:8080
